<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .team-header {
            margin-bottom: 50px;
        }
        .team-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .team-name {
            font-size: 36px;
            font-weight: bold;
        }
        .members {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .member {
            text-align: center;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .member-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="team-header">
        <!-- チーム名とロゴ -->
        <img src="https://media.discordapp.net/attachments/1328911803648049173/1328913669068816476/0cb23720-78cd-4b9b-b708-9a886b8c16fc.webp?ex=67886ecc&is=67871d4c&hm=3816540025fa35933972f585339d335b2444dc6ae30b3c4b0508a741ee1deeef&=&format=webp&width=597&height=597" alt="https://exalpe.com/senr" class="team-logo">
        <div class="team-name">NEXUS CODE</div>
    </div>

    <div class="members">
        <!-- メンバー1 -->
        <div class="member">
            <img src="https://images-ext-1.discordapp.net/external/ZOBfI6ZHxgAPkRNJakaOqt1rbNbb90_dSLeSi4sBVfQ/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1300993725463396443/3fe0714ec09716d31143acb2c3464db7.png?format=webp&quality=lossless" alt="メンバー1のアイコン">
            <div class="member-name">Aqq</div>
        </div>

        <!-- メンバー2 -->
        <div class="member">
            <img src="https://example.com/member2-icon.png" alt="メンバー2のアイコン">
            <div class="member-name">メンバー2</div>
        </div>

        <!-- メンバー3 -->
        <div class="member">
            <img src="https://example.com/member3-icon.png" alt="メンバー3のアイコン">
            <div class="member-name">メンバー3</div>
        </div>

        <!-- メンバー4 -->
        <div class="member">
            <img src="https://example.com/member4-icon.png" alt="メンバー4のアイコン">
            <div class="member-name">メンバー4</div>
        </div>

        <!-- メンバー5 -->
        <div class="member">
            <img src="https://example.com/member5-icon.png" alt="メンバー5のアイコン">
            <div class="member-name">メンバー5</div>
        </div>
    </div>

        </div>
    </div>

    <footer>
        <!-- フッターに著作権表示 -->
        © NEXUS CODE 2025
    </footer>

</body>
</html>
